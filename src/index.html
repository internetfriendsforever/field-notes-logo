<html>
  <head>
    <title>Field Notes interactive logo</title>
    <meta charset="utf-8" />
    <style>
      .logo {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>

  <body>
    <div id="logo"></div>
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
    <script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
    <% } %>
    <script>
      fieldNotesLogo(document.getElementById('logo'))
    </script>
  </body>
</html>
